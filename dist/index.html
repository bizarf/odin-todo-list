<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>Header goes here</header>
        <div class="sidebar">
            <h2>Tasks</h2>
            <button class="navBtns" data-tab-target="#allTasks">All tasks</button>
            <button class="navBtns" data-tab-target="#today">Today</button>
            <button class="navBtns" data-tab-target="#thisWeek">This Week</button>
            <h2>Projects</h2>
            <button class="navBtns">Add Project</button>
        </div>
        <div class="main-container">
            <div class="taskModal">
                <form action="" class="addTaskForm">
                    <span class="taskFormClose">&times;</span>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                    <label for="dueDate">Date due:</label>
                    <input type="date" name="dueDate" id="dueDate">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="None">None</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button id="taskAddButton">Add</button>
                    <button id="taskCancelButton">Cancel</button>
                </form>
            </div>
            <div class="main-content">
                <div id="allTasks" data-tab-content class="active">
                    <h2>All Tasks</h2>
                    <span><button class="addTaskButton">&plus;</button></span>
                    <ul id="allList"></ul>
                </div>
                <div id="today" data-tab-content>
                    <h2>Today</h2>
                    <ul id="todayList"></ul>
                </div>
                <div id="thisWeek" data-tab-content>
                    <h2>This Week</h2>
                    <ul id="weekList"></ul>
                </div>
            </div>
        </div>
        <footer>Copyright @ 2022 Bizarf</footer>
    </div>
</body>

</html>
