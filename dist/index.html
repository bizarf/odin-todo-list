<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <img src="./icons/task-svgrepo-com.svg" alt="Logo" style="width:30px;">
            <h2>To Do</h2>
        </header>
        <!-- navigation -->
        <div class="sidebar">
            <h3>Tasks</h3>
            <button class="navBtns" data-tab-target="#allTasks">All tasks</button>
            <button class="navBtns" data-tab-target="#today">Today</button>
            <button class="navBtns" data-tab-target="#thisWeek">This Week</button>
            <h3>Projects</h3>
            <div class="projectButtons"></div>
            <button class="navBtns" id="addProjectBtn">Add Project</button>
        </div>
        <div class="main-container">
            <!-- modal -->
            <!-- task form modal -->
            <div class="taskModal">
                <form class="addTaskForm">
                    <div class="taskFormMain">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description">
                        <label for="dueDate">Date due:</label>
                        <input type="date" name="dueDate" id="dueDate">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="None" selected="selected">None</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <label for="project">Project:</label>
                        <select name="project" id="project" required></select>
                        <div>
                            <button id="taskAddButton">Add</button>
                            <button id="taskCancelButton">Cancel</button>
                        </div>
                    </div>
                    <div><span class="taskFormClose">&times;</span></div>
                </form>
            </div>
            <!-- project adding form modal -->
            <div class="projectModal">
                <form class="addProjectForm">
                    <div class="projectFormMain">
                        <label for="projectTitle">Title:</label>
                        <input type="text" name="projectTitle" id="projectTitle" required maxlength="20">
                        <span id="projectTitleError">Please use a different title</span>
                        <div>
                            <button id="projectAddButton">Add</button>
                            <button id="projectCancelButton">Cancel</button>
                        </div>
                    </div>
                    <div><span class="projectFormClose">&times;</span></div>
                </form>
            </div>
            <!-- modal for info form with task details -->
            <div class="infoModal">
                <form class="infoForm">
                    <div class="infoFormMain">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="infoTitle" readonly>
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="infoDescription" readonly>
                        <label for="dueDate">Date due:</label>
                        <input type="date" name="dueDate" id="infoDueDate" readonly>
                        <label for="priority">Priority:</label>
                        <input type="text" name="priority" id="infoPriority" readonly>
                        <label for="project">Project:</label>
                        <input type="text" name="project" id="infoProject" readonly>
                        <button id="infoOkButton">OK</button>
                    </div>
                    <div><span class="infoFormClose">&times;</span></div>
                </form>
            </div>
            <!-- modal with form to edit the tasks -->
            <div class="editModal">
                <form class="editForm">
                    <div class="editFormMain">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="editTitle" required>
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="editDescription">
                        <label for="dueDate">Date due:</label>
                        <input type="date" name="dueDate" id="editDueDate">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="editPriority">
                            <option value="None" selected>None</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <label for="project">Project:</label>
                        <select name="project" id="editProject" required></select>
                        <div>
                            <button id="editAddButton">Add</button>
                            <button id="editCancelButton">Cancel</button>
                        </div>
                        <input type="hidden" name="dataId" id="dataId">
                    </div>
                    <div><span class="editTaskFormClose">&times;</span></div>
                </form>
            </div>
            <!-- main content -->
            <div class="main-content">
                <div id="allTasks" data-tab-content class="active">
                    <div id="allTasksWithAddBtn">
                        <h2>All Tasks</h2>
                        <span><button class="addTaskButton">&plus;</button></span>
                    </div>
                    <hr>
                    <ul id="allList"></ul>
                </div>
                <div id="today" data-tab-content>
                    <h2>Today</h2>
                    <hr>
                    <ul id="todayList"></ul>
                </div>
                <div id="thisWeek" data-tab-content>
                    <h2>This Week</h2>
                    <hr>
                    <ul id="weekList"></ul>
                </div>
                <div id="projectContainer"></div>
            </div>
        </div>
        <!-- footer -->
        <footer>Copyright @ 2022 Bizarf</footer>
    </div>
</body>

</html>
