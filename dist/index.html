<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>Header goes here</header>
        <!-- navigation -->
        <div class="sidebar">
            <h2>Tasks</h2>
            <button class="navBtns" data-tab-target="#allTasks">All tasks</button>
            <button class="navBtns" data-tab-target="#today">Today</button>
            <button class="navBtns" data-tab-target="#thisWeek">This Week</button>
            <h2>Projects</h2>
            <button class="navBtns" id="addProjectBtn">Add Project</button>
        </div>
        <div class="main-container">
            <!-- modal -->
            <div class="taskModal">
                <form action="" class="addTaskForm">
                    <span class="taskFormClose">&times;</span>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                    <label for="dueDate">Date due:</label>
                    <input type="date" name="dueDate" id="dueDate">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="None" selected="selected">None</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button id="taskAddButton">Add</button>
                    <button id="taskCancelButton">Cancel</button>
                </form>
            </div>
            <div class="projectModal">
                <form class="addProjectForm">
                    <span class="projectFormClose">&times;</span>
                    <label for="projectTitle">Title:</label>
                    <input type="text" name="projectTitle" id="projectTitle" required>
                    <button id="projectAddButton">Add</button>
                    <button id="projectCancelButton">Cancel</button>
                </form>
            </div>
            <div class="infoModal">
                <form class="infoForm">
                    <span class="infoFormClose">&times;</span>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="infoTitle" readonly>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="infoDescription" readonly>
                    <label for="dueDate">Date due:</label>
                    <input type="date" name="dueDate" id="infoDueDate" readonly>
                    <label for="priority">Priority:</label>
                    <input type="text" name="priority" id="infoPriority" readonly>
                    <button id="infoOkButton">OK</button>
                </form>
            </div>
            <div class="editModal">
                <form class="editForm">
                    <span class="editTaskFormClose">&times;</span>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="editTitle" required>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="editDescription">
                    <label for="dueDate">Date due:</label>
                    <input type="date" name="dueDate" id="editDueDate">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="editPriority">
                        <option value="None" selected>None</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button id="editAddButton">Add</button>
                    <button id="editCancelButton">Cancel</button>
                    <input type="hidden" name="dataId" id="dataId">
                </form>
            </div>
            <!-- main content -->
            <div class="main-content">
                <div id="allTasks" data-tab-content class="active">
                    <h2>All Tasks</h2>
                    <span><button class="addTaskButton">&plus;</button></span>
                    <ul id="allList"></ul>
                </div>
                <div id="today" data-tab-content>
                    <h2>Today</h2>
                    <ul id="todayList"></ul>
                </div>
                <div id="thisWeek" data-tab-content>
                    <h2>This Week</h2>
                    <ul id="weekList"></ul>
                </div>
            </div>
        </div>
        <footer>Copyright @ 2022 Bizarf</footer>
    </div>
</body>

</html>
